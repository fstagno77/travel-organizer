<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pending Bookings - Travel Organizer</title>

  <!-- Favicon & PWA -->
  <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#2563eb">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Travel Flow">

  <!-- CSS -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/utilities.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="css/pending-bookings.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body>
  <div class="page-wrapper">
    <div id="header-placeholder"></div>

    <main>
      <div class="container">
        <section class="section">
          <header class="section-header">
            <h1 class="section-title" data-i18n="pendingBookings.title">Pending Bookings</h1>
            <p class="section-subtitle">
              <span data-i18n="pendingBookings.subtitle">Bookings from emails forwarded to</span>
              <code class="email-inline" id="forward-email">trips@travel-flow.com</code>
              <button class="btn-icon-small" id="copy-email-btn" title="Copy">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                  <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                </svg>
              </button>
            </p>
          </header>

          <div id="pending-bookings-container">
            <!-- Loading state -->
            <div class="text-center py-6">
              <span class="spinner"></span>
            </div>
          </div>
        </section>
      </div>
    </main>

    <div id="footer-placeholder"></div>
  </div>

  <!-- Associate Modal -->
  <div class="modal-overlay" id="associate-modal">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title" data-i18n="pendingBookings.selectTrip">Select a trip</h3>
        <button class="modal-close" id="modal-close-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <div id="trips-list" class="trips-selection-list">
          <!-- Trips will be loaded here -->
        </div>
        <div class="modal-divider">
          <span data-i18n="pendingBookings.or">or</span>
        </div>
        <button class="btn btn-primary btn-full" id="create-trip-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"/>
            <line x1="5" y1="12" x2="19" y2="12"/>
          </svg>
          <span data-i18n="pendingBookings.createNewTrip">Create new trip</span>
        </button>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/utils.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/navigation.js"></script>
  <script src="js/tripCreator.js"></script>
  <script src="js/pendingBookings.js"></script>
</body>
</html>
