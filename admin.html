<!DOCTYPE html>
<html lang="it">
<head>

  <title>Admin - Travel Flow</title>

  <!-- Favicon & PWA -->
  <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
  <meta name="theme-color" content="#111827">

  <!-- CSS -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">

<body class="admin-body">

        <a href="#pending" class="admin-nav-item" data-view="pending">

        </a>
        <a href="#email-logs" class="admin-nav-item" data-view="email-logs">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>

        <a href="#analytics" class="admin-nav-item" data-view="analytics">

        </a>
        <a href="#sharing" class="admin-nav-item" data-view="sharing">

          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>
          <span>Torna al sito</span>

      <button class="admin-hamburger" id="admin-hamburger">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>

      <span class="admin-mobile-title">Admin</span>

    <div class="admin-sidebar-overlay" id="admin-sidebar-overlay"></div>

    <!-- Main content -->
    <main class="admin-main" id="admin-main">
      <div class="admin-content">
        <div class="admin-loading" id="admin-loading">
          <span class="spinner"></span>
        </div>
      </div>

  </div>

  <!-- JS -->
  <script type="module" src="/js/entries/admin-entry.js"></script>
</body>
</html>
