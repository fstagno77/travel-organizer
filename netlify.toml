[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

[functions."process-pdf"]
  timeout = 60

[functions."add-booking"]
  timeout = 60

[functions."process-email"]
  timeout = 60

[functions."pending-bookings"]
  timeout = 45

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
