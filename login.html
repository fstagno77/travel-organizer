<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accedi - Travel Flow</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="./assets/icons/favicon.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <meta name="theme-color" content="#2563eb">

  <!-- CSS -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/variables.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/components.css">
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="./css/utilities.css">
  <link rel="stylesheet" href="./css/auth.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-content">
      <!-- Logo Icon -->
      <div class="login-logo">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M17.8 19.2 16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.4-.1.9.3 1.1l4.8 3.2-2.1 2.1-2.4-.6c-.4-.1-.8 0-1 .3l-.2.3c-.2.3-.1.7.1 1l2.2 2.2 2.2 2.2c.3.3.7.3 1 .1l.3-.2c.3-.2.4-.6.3-1l-.6-2.4 2.1-2.1 3.2 4.8c.2.4.7.5 1.1.3l.5-.3c.4-.2.6-.6.5-1.1z"/>
        </svg>
      </div>

      <!-- Title -->
      <h1 class="login-title" data-i18n="app.name">Travel Flow</h1>

      <!-- Subtitle -->
      <p class="login-subtitle" data-i18n="home.subtitle">Tutti i tuoi viaggi in un unico posto</p>

      <!-- Google Login Button -->
      <button class="btn-google-large" id="google-login-btn">
        <svg width="24" height="24" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        <span data-i18n="auth.loginWithGoogle">Accedi con Google</span>
      </button>

      <!-- Divider -->
      <div class="login-divider">
        <span data-i18n="auth.or">oppure</span>
      </div>

      <!-- Email Form (Step 1) -->
      <div class="otp-form" id="otp-email-form">
        <input
          type="email"
          class="form-input otp-input"
          id="otp-email"
          placeholder="La tua email"
          data-i18n-placeholder="auth.emailPlaceholder"
          autocomplete="email"
        >
        <button class="btn-otp" id="otp-send-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
            <polyline points="22,6 12,13 2,6"/>
          </svg>
          <span data-i18n="auth.sendCode">Invia codice</span>
        </button>
        <p class="otp-hint" data-i18n="auth.otpHint">Riceverai un codice a 6 cifre via email</p>
      </div>

      <!-- Code Verification Form (Step 2) -->
      <div class="otp-form otp-verify-form" id="otp-code-form" style="display: none;">
        <p class="otp-sent-to" id="otp-sent-to"></p>
        <input
          type="text"
          class="form-input otp-code-input"
          id="otp-code"
          placeholder="00000000"
          maxlength="8"
          inputmode="numeric"
          pattern="[0-9]*"
          autocomplete="one-time-code"
        >
        <div class="otp-error" id="otp-error"></div>
        <button class="btn-otp btn-verify" id="otp-verify-btn">
          <span data-i18n="auth.verifyCode">Verifica</span>
        </button>
        <button class="btn-text" id="otp-back-btn" data-i18n="auth.changeEmail">Cambia email</button>
      </div>
    </div>

    <!-- Footer -->
    <div class="login-footer">
      <span class="login-footer-version" id="login-version">v0.9.0</span>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/i18n.js"></script>
  <script src="./js/auth.js"></script>
  <script>
    (async function() {
      // Initialize i18n
      await i18n.init();
      i18n.apply();

      // Initialize auth
      await auth.init();

      // If already authenticated, redirect to home
      if (auth.isAuthenticated()) {
        window.location.href = './index.html';
        return;
      }

      // If logged in but needs username, show modal
      if (auth.isLoggedIn() && auth.needsUsername) {
        auth.showUsernameModal();
        return;
      }

      // Load version
      try {
        const changelog = await utils.loadJSON('./data/changelog.json');
        if (changelog.versions && changelog.versions.length > 0) {
          document.getElementById('login-version').textContent = 'v' + changelog.versions[0].version;
        }
      } catch (e) {}

      // Google login button
      const googleBtn = document.getElementById('google-login-btn');
      googleBtn.addEventListener('click', async () => {
        googleBtn.disabled = true;
        try {
          await auth.signInWithGoogle();
        } catch (error) {
          console.error('Login error:', error);
          googleBtn.disabled = false;
        }
      });

      // OTP Email Form
      const otpEmailForm = document.getElementById('otp-email-form');
      const otpEmail = document.getElementById('otp-email');
      const otpSendBtn = document.getElementById('otp-send-btn');

      // OTP Code Form
      const otpCodeForm = document.getElementById('otp-code-form');
      const otpCode = document.getElementById('otp-code');
      const otpVerifyBtn = document.getElementById('otp-verify-btn');
      const otpBackBtn = document.getElementById('otp-back-btn');
      const otpError = document.getElementById('otp-error');
      const otpSentTo = document.getElementById('otp-sent-to');

      let currentEmail = '';

      // Send OTP
      otpSendBtn.addEventListener('click', async () => {
        const email = otpEmail.value.trim();
        if (!email || !email.includes('@')) {
          otpEmail.focus();
          return;
        }

        otpSendBtn.disabled = true;
        otpSendBtn.querySelector('span').textContent = '...';

        try {
          await auth.sendOtp(email);
          currentEmail = email;
          // Show code input form
          otpEmailForm.style.display = 'none';
          googleBtn.style.display = 'none';
          document.querySelector('.login-divider').style.display = 'none';
          otpCodeForm.style.display = 'block';
          otpSentTo.textContent = (i18n.t('auth.codeSentTo') || 'Codice inviato a') + ' ' + email;
          otpCode.focus();
        } catch (error) {
          console.error('OTP send error:', error);
          otpSendBtn.disabled = false;
          otpSendBtn.querySelector('span').textContent = i18n.t('auth.sendCode') || 'Invia codice';
        }
      });

      // Allow Enter key in email input
      otpEmail.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          otpSendBtn.click();
        }
      });

      // Verify OTP
      otpVerifyBtn.addEventListener('click', async () => {
        const code = otpCode.value.trim();
        if (!code || code.length < 6) {
          otpCode.focus();
          return;
        }

        otpVerifyBtn.disabled = true;
        otpVerifyBtn.querySelector('span').textContent = '...';
        otpError.textContent = '';

        try {
          await auth.verifyOtp(currentEmail, code);
          // Auth state change will handle redirect
        } catch (error) {
          console.error('OTP verify error:', error);
          otpError.textContent = i18n.t('auth.invalidCode') || 'Codice non valido';
          otpVerifyBtn.disabled = false;
          otpVerifyBtn.querySelector('span').textContent = i18n.t('auth.verifyCode') || 'Verifica';
          otpCode.value = '';
          otpCode.focus();
        }
      });

      // Allow Enter key in code input
      otpCode.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          otpVerifyBtn.click();
        }
      });

      // Only allow numbers in code input
      otpCode.addEventListener('input', (e) => {
        e.target.value = e.target.value.replace(/[^0-9]/g, '');
      });

      // Back to email form
      otpBackBtn.addEventListener('click', () => {
        otpEmailForm.style.display = 'block';
        googleBtn.style.display = 'flex';
        document.querySelector('.login-divider').style.display = 'flex';
        otpCodeForm.style.display = 'none';
        otpSendBtn.disabled = false;
        otpSendBtn.querySelector('span').textContent = i18n.t('auth.sendCode') || 'Invia codice';
        otpCode.value = '';
        otpError.textContent = '';
      });
    })();
  </script>
</body>
</html>
