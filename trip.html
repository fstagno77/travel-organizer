<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trip - Travel Flow</title>

  <!-- Favicon & PWA -->
  <link rel="icon" type="image/svg+xml" href="./assets/icons/favicon.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#2563eb">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Travel Flow">

  <!-- CSS -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/variables.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/components.css">
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="./css/utilities.css">
  <link rel="stylesheet" href="./css/auth.css">

  <!-- Fonts (self-hosted) -->
  <link rel="stylesheet" href="./css/fonts.css">
</head>
<body class="trip-modal-page">
  <div class="trip-modal">
    <div class="trip-hero" id="trip-hero">
      <div class="trip-hero-overlay"></div>
      <button class="trip-hero-close" id="trip-close-btn" aria-label="Close">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
      <div class="trip-hero-content">
        <h1 id="trip-title" class="trip-hero-title">Loading...</h1>
        <div class="trip-hero-meta">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
          </svg>
          <span id="trip-dates"></span>
        </div>
      </div>
      <div class="trip-hero-tabs" id="trip-hero-tabs"></div>
    </div>

    <main>
      <div class="container">
        <div id="trip-content">
          <div class="text-center py-6">
            <span class="spinner"></span>
          </div>
        </div>
      </div>
    </main>

    <div id="footer-placeholder" style="display:none"></div>
  </div>

  <!-- JS -->
  <script type="module" src="/js/entries/trip.js"></script>
</body>
</html>
