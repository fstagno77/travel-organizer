<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Flow</title>

  <!-- Favicon & PWA -->
  <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#2563eb">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Travel Flow">

  <!-- CSS -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/utilities.css">
  <link rel="stylesheet" href="css/auth.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body>
  <div class="page-wrapper">
    <div id="header-placeholder"></div>

    <main>
      <div class="container">
        <!-- Today Section -->
        <section class="section today-section">
          <div id="today-container">
            <!-- Today date + flight card rendered by JS -->
          </div>
        </section>

        <!-- Trips Section -->
        <section class="section">
          <header class="section-header">
            <h1 class="section-title" data-i18n="home.title">My Trips</h1>
            <p class="section-subtitle" data-i18n="home.subtitle">All your trips in one place</p>
          </header>

          <div id="trips-container">
            <!-- Trips will be loaded dynamically -->
            <div class="text-center py-6">
              <span class="spinner"></span>
            </div>
          </div>
        </section>
      </div>
    </main>

    <div id="footer-placeholder"></div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/utils.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/navigation.js"></script>
  <script src="js/homePage.js"></script>
  <script src="js/main.js"></script>
  <script src="js/tripCreator.js"></script>
</body>
</html>
