<!DOCTYPE html>
<html lang="it" style="background-color:#f0f4ff">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Shared Trip - Travel Flow</title>

  <!-- Favicon & PWA -->
  <link rel="icon" type="image/svg+xml" href="./assets/icons/favicon.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#2563eb">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Travel Flow">

  <!-- CSS -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/variables.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/components.css">
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="./css/utilities.css">

  <!-- Fonts (self-hosted) -->
  <link rel="stylesheet" href="./css/fonts.css">
</head>
<body class="trip-page shared-view">
  <div class="page-wrapper">
    <!-- Minimal header for shared view -->
    <header class="header header--trip">
      <div class="container">
        <div class="header-inner header-inner--trip">
          <div class="trip-header-spacer"></div>
          <div class="header-logo header-logo--img header-logo-static">
            <img src="/assets/icons/travel-flow-logo-bk.png" alt="Travel Flow" class="header-logo-img" width="100" height="40">
          </div>
          <div class="trip-header-spacer"></div>
        </div>
      </div>
    </header>

    <div class="trip-page-content">
      <div class="trip-page-main">
        <div class="trip-hero" id="trip-hero">
          <div class="trip-hero-overlay"></div>
          <div class="trip-hero-content">
            <h1 id="trip-title" class="trip-hero-title">Loading...</h1>
            <div class="trip-hero-meta">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
              <span id="trip-dates"></span>
            </div>
          </div>
          <div class="trip-hero-tabs" id="trip-hero-tabs"></div>
        </div>

        <main>
          <div class="container">
            <div id="trip-content">
              <div class="text-center py-6">
                <span class="spinner"></span>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Minimal footer for shared view -->
    <footer class="footer">
      <div class="container">
        <div class="footer-inner">
          <div class="footer-left">
            <div class="footer-copyright">
              Travel Flow
            </div>
          </div>
          <div class="lang-selector">
            <button class="lang-selector-btn" aria-expanded="false" aria-haspopup="true">
              <span class="lang-flag"></span>
              <span class="lang-current"></span>
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
            </button>
            <div class="lang-dropdown lang-dropdown-up" role="menu">
              <button class="lang-option" data-lang="it" role="menuitem">
                <span>ðŸ‡®ðŸ‡¹</span>
                <span>Italiano</span>
              </button>
              <button class="lang-option" data-lang="en" role="menuitem">
                <span>ðŸ‡¬ðŸ‡§</span>
                <span>English</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <!-- JS -->
  <script type="module" src="/js/entries/share-entry.js"></script>
</body>
</html>
